<md-sidenav md-component-id="left" class="md-sidenav-left md-whiteframe-z2" md-is-locked-open="$mdMedia('gt-sm')">
    <md-toolbar class="md-whiteframe-z2">
        <div class="md-toolbar-tools">
            <span>{{name}}</span>
            <span flex></span>
            <md-button class="md-icon-button hide-gt-sm" aria-label="Close Menu" ng-click="toggleMenu()">
                <md-icon class="material-icons">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <div layout-padding>
        <md-autocomplete md-search-text="searchText" md-items="item in menu.sections | filter:searchText" md-item-text="item.name" md-min-length="3" placeholder="filtrar">
            <md-item-template>
                <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.name}}</span>
            </md-item-template>
            <md-not-found>
                No hay coincidencias con: "{{searchText}}".
            </md-not-found>
        </md-autocomplete>
    </div>
    <md-content class="scrollable-nav-content">
        <ul class="side-menu">
            <li ng-repeat="section in menu.sections" class="parent-list-item" ng-class="{'parentActive': isSectionSelected(section)}">
                <h2 class="menu-heading" ng-if="section.type === 'heading'" id="heading_{{ section.name | nospace }}">
                    {{section}}
                </h2>
                <menu-link section="section" ng-if="section.type === 'link'"></menu-link>
                <menu-toggle section="section" ng-if="section.type === 'toggle'"></menu-toggle>
            </li>
        </ul>
    </md-content>
    <md-button class="md-fab md-fab-bottom-right" ng-click="addReport($event)">
        <md-icon class="material-icons">add</md-icon>
    </md-button>
</md-sidenav>
