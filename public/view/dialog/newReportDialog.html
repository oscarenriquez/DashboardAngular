<md-dialog aria-label="label" flex-gt-sm="90" ng-class="{'fullscreen-dialog':screenSize}">
    <form id="reportForm" name="reportForm" ng-submit="save()" layout="column" layout-fill>
        <md-dialog-content flex="80">
            <div layout="column" layout-padding>
                <h2>Agregar Nuevo Reporte</h2>
                <div layout="row" flex>
                    <md-input-container flex>
                        <label>Reporte</label>
                        <input type="text" ng-model="report.name" required>
                    </md-input-container>
                    <md-input-container flex>
                        <label>Descripcion</label>
                        <textarea ng-model="report.description" required></textarea>
                    </md-input-container>
                </div>
                <div layout="row" flex>
                    <lf-ng-md-file-input lf-files='files' flex> </lf-ng-md-file-input>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions flex="20" layout="row">
            <md-button ng-click="closeDialog()" class="dialog-class" aria-label="label">Cerrar</md-button>
            <md-button type="submit" class="md-primary md-raised" ng-disabled="reportForm.$invalid">Guardar</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
